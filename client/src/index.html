<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"
          integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ=="
          crossorigin=""/>
    <link rel="icon" href="../assets/favicon.ico"/>
    <link rel="icon" type="image/png" href="/favicon.png" sizes="32x32">
    <title>Geile GeoApp</title>
</head>

<body>

<main class="flexcontainer">
    <div id="leftInnerContainer">
    <div id="map"></div>
    <div id="infoContainer">
        <canvas id="elevation"> </canvas>
        <div id="trackInfo">
            <span id="trackName"> Streckenname </span>
            <span id="trackDistance"> Distanz: 100m </span>
            <span id="minHeight"> Minimale Höhe: 0m </span>
            <span id="upHill"> Bergauf: 1m </span>
            <span id="maxHeight"> Maximale Höhe: 1m </span>
            <span id="downHill"> Bergab: 1m </span>
        </div>
    </div>
    </div>



    <div id="list">
        <div id="listControl">
        <div id="ButtonContainer">
            <button id="buttonBack" href="#"><</button> <button id="buttonNext" href="#" onclick="">></button>
        </div>
        <div id="PageindexContainer">
            <p id="Pageindex"> PageID</p>
        </div>

        </div>
        <ul id="listItemsContainer">

        </ul>
    </div>


</main>

<script src="bundle.js"></script>
</body>
</html>
